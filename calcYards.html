<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="yardsStyle.css">
    <script src="./JScalcyards.js"></script>
</head>

    <body>
        <!--TITLE-->
        <center><div>
            <span class="yardsTitle" style="color: black;">Yard&nbsp;</span>
            <span class="yardsTitle" style="color: white;">Calculator&nbsp;</span>
        </div></center>
        <hr>
        <!--Cntains the box with the text boxes and calculate button-->
        <center><h3 style="color: lightgrey; font-size: 22px; text-decoration: underline;">Enter Measurements Below: </h3></center>
        <center><div class="infoBox">
            <button class="return" onclick="window.location.href='index.html'">Return to main menu</button>
            <p style="font-size: 25px; font-weight: bolder;" >Length(ft.): <input id="yardLength" class="yardLength" type="text" placeholder="(ex. 10)"></p>
            <p id="invalidLength" class="invalidMessage" style="display: none;">*INVALID LENGTH*</p>
            <p style="font-size: 25px; font-weight: bolder;" >Width(ft.): <input id="yardWidth" class="yardWidth" type="text" placeholder="(ex. 15)"></p>
            <p id="invalidWidth" class="invalidMessage" style="display: none;">*INVALID WIDTH*</p>
            <p style="font-size: 25px; font-weight: bolder;" >Depth(in.): <input id="yardDepth" class="yardDepth" type="text" placeholder="(ex. 4)"></p>
            <p id="invalidDepth" class="invalidMessage" style="display: none;">*INVALID DEPTH*</p>
            <button id="yardCalc" class="yardCalc" onclick="yardsMain()">CALCULATE</button>
        </div></center>
        <!--Displays total yards, error message, reset button-->
        <center><div>
            <span id="totalYards" style="color: black; font-size: 40px; font-weight: bolder;"></span>
            <span id="totalYardsNum" style="color: white; font-size: 40px; font-weight: bolder;"></span>
        </div></center>
        <center><h3 id="ifString" style="font-weight: bolder; color: white;"></h2></center>
        <center><button id="resetButton" class="resetButton" onclick="window.location.href='calcYards.html'">RESET</button></center>

    </body>
</html>
